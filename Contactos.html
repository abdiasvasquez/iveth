<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contactos Formulario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="contactos.css" />
  </head>
  <body>
    <div class="container">
      <span class="big-circle"></span>
      <img src="shape.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Completa el formulario para enviar el mansaje</h3>
          <p class="text">
            Tienes algo que contarnos,puedes hacerlo llenando el siguiente Formulario.
          </p>

          <div class="info">
            <div class="information">
              <img src="location.png" class="icon" alt="" />
              <p>Pimienta, Cortes </p>
            </div>
            <div class="information">
              <img src="email.png" class="icon" alt="" />
              <p>Valleiveth2@gmail.com</p>
            </div>
            <div class="information">
              <img src="phone.png" class="icon" alt="" />
              <p>+504-9407-5188</p>
            </div>
          </div>

          <div class="social-media">
            <p>Contactanos :</p>
            <div class="social-icons">
              <a href="https://www.facebook.com/profile.php?id=61561038057598&locale=es_LA">
                <i class="bi bi-facebook"></i>
              </a>
              <a href="https://x.com/ivethValle11805">
                <i class="bi bi-twitter"></i>
              </a>
              <a href="https://www.instagram.com/iveth.valle.313/">
                <i class="bi bi-instagram"></i>
              </a>
              <a href="https://www.linkedin.com/in/iveth-ponce-valle-794a53328/?originalSubdomain=hn">
                <i class="bi bi-linkedin"></i>
              </a>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="agrecimiento.html" autocomplete="off">
            <h3 class="title">Formulario</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" />
              <label for="">Nombre</label>
              <span>Username</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" />
              <label for="">Email</label>
              <span>Email</span>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" />
              <label for="">Telefono</label>
              <span>Phone</span>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="">Mensaje</label>
              <span>Message</span>
            </div>
            <input type="submit" value="Enviar" class="btn" />
          
          </form>
        </div>
      </div>
    </div>

    <script src="contactos.js"></script>
  </body>
</html>
